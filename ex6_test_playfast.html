<!DOCTYPE html>
<html>
<head>
	<title>Test Play Audio Fast</title>
	<script type="text/javascript" src="js/SturmAudio.js"></script>
</head>
<body>
    <h1>Press 'a', 's', 'd' to play sound</h1>
	<script type="text/javascript">

        window.addEventListener("keydown", function(evt) {
            if (evt.key === 'a') {
                 SturmAudio.playFast('assets/beat1.wav');
            }

            if (evt.key === 's') {
                 SturmAudio.playFast('assets/bass.wav');
            }

            if (evt.key === 'd') {
                 SturmAudio.playFast('assets/piano.wav');
            }
        });


	</script>

</body>
</html>
